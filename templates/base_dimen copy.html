{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">

    <link href="{% static 'sidebars.css' %}" rel="stylesheet">
    <title>Dimensioning Test</title>
</head>

<body>
<div class="row">
  <div class="flex-shrink-0 p-3 col-md-3 bg-white" style="width: 280px;">
    <a href="/" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
      <span class="fs-5 fw-semibold">Collapsible</span>
    </a>
    <ul class="list-unstyled ps-0">
      <li class="mb-1">
        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="true">
          Network Function
        </button>
        <div class="collapse show" id="home-collapse">
          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
            <li><a href="{% url 'books:nf_list' %}" class="link-dark d-inline-flex text-decoration-none rounded">List</a></li>
            <li><a href="{% url 'books:nf_new' %}" class="link-dark d-inline-flex text-decoration-none rounded">Create</a></li>
          </ul>
        </div>
      </li>
      <li class="mb-1">
        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#orders-collapse" aria-expanded="false">
          Operator and Package
        </button>
        <div class="collapse" id="orders-collapse">
          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
            <li><a href="{% url 'books:oppkg_list' %}" class="link-dark d-inline-flex text-decoration-none rounded">List</a></li>
            <li><a href="{% url 'books:oppkg_create' %}" class="link-dark d-inline-flex text-decoration-none rounded">Create</a></li>
          </ul>
        </div>
      </li>
      <li class="border-top my-3"></li>
    </ul>
  </div>
  <div class="col-md-9">
    <div class="row">

      <div id="content">
          {% block content %}{% endblock %}
      </div>

      <div class="col-md-3">
        <input type="text" class="form-control" placeholder="First" aria-label="First">
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" placeholder="2nd" aria-label="Last name">
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" placeholder="3rd" aria-label="Test item">
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" placeholder="4th" aria-label="4th">
      </div>
    
    
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">1</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">2</label>
      </div>
    </div>
  </div>
</div>
<!-- Bootstrap JS -->
<!--<script src="{% static 'bootstrap.min.js' %}"></script>-->
      <script src="{% static 'bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'sidebars.js' %}"></script>

<!-- 자바스크립트 Start -->
{% block script %}
{% endblock %}
<!-- 자바스크립트 End -->
</body>
</html>
